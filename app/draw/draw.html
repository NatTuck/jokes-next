<!doctype html>
<html>
  <head>
    <title>Draw Widget</title>
  </head>
  <body>
    <div style="margin: auto; padding: 4ex;">
      <canvas id="canv"
              width="800"
              height="600"
              style="border: thin dashed black">
      </canvas>
    </div>

    <script>
      let canv = document.getElementById("canv");
      canv.addEventListener("mousemove", (ev) => {
        if (ev.buttons == 1) {
          console.log(ev);
        }
      });
    </script>
  </body>
</html>
